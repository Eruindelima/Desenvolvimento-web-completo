<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Links </title>

		<style type="text/css">
			a {
				padding: 5px 10px;
				text-decoration: none;
			}

			/*Links n√£o visitados e Links Visitados*/
			a:link, a:visited  {
				color: #b9c941;
			}


			/* Links hover, quando passa o cursor sobre o link*/
			a:hover {
				color: #fff;
				background: #6d790f;
			}

			/*Links Ativos, quando clicados*/
			a:active {
				color: pink;
			}


		</style>
	</head>
	<body>

		<a href="http://www.google.com.br">Google</a> | 
		<a href="http://www.tecmundo.com.br">Tec Mundo</a> | 
		<a href="http://www.megacurioso.com.br">Mega Curioso</a> |
		<a href="http://www.teste.com.br">teste</a> 
	</body>
</html>
