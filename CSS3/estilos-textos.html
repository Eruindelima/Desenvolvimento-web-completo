<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Estilos de textos</title>
		<style>
			body {
				font-size: 40px;
				font-family: "Times New Roman", Times, serif;
			}

			.negrito {
				/* normal , bold, 100 até 900 */
				font-weight: bold;
			}

			.italico {
				font-style: italic;
			}

			.formatacao {
				/* text-decoration: underline; */
				/* text-decoration: overline; */
				text-decoration: line-through;
			}

			.texto {
				font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			}

		</style>
	</head>
	<body>	

		<p class="negrito"> Texto Negrito</p>
		<p class="italico">Texto itálico</p>
		<p class="formatacao">Formatacao de texto</p>
		<p class="texto">Texto</p>
		<p>Texto</p>

		<!-- https://www.w3schools.com/cssref/pr_font_font.php -->
	</body>
</html>
