<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Div`s | Span</title>
		
		<style type="text/css">

			#topo {
				background: blue;
			}

			#conteudo {
				background: red;
			}

			#rodape {
				background: green;
			}

			.azul{
				color: blue;
			}

			.produto {
				background: grey;
				margin: 10px;
			}

		</style>
	</head>

	<body>

		<div id="topo">
			<img src="imagens/amazon.png" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>
		</div>
		
		<div id="conteudo">

			<div class="produto">
				Produto 1
			</div>

			<div class="produto">
				Produto 2
			</div>

			<div class="produto">
				Produto 3
			</div>
		</div>

		<div id="rodape">

			Todos os <span class="azul"> Direitos </span> Reservador

		</div>


	</body>
</html>
