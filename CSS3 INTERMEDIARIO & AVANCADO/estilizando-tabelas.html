<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Estilizando tabelas</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>
	<body>
			
		<h2>Estilizando tabelas</h2>

		<table>

			<tr>
				<th>Código</th>
				<th>Produto</th>
				<th class="numero">Preço</th>
			</tr>

			<tr>
				<td>001</td>
				<td>Notebook</td>
				<td class="numero">R$ 2.500,00</td>
			</tr>

			<tr class="alternado">
				<td>002</td>
				<td>Celular</td>
				<td class="numero">R$ 8.000,00</td>
			</tr>

			<tr>
				<td>003</td>
				<td>Tablet</td>
				<td class="numero">R$ 1.000,00</td>
			</tr>

			<tr class="alternado">
				<td>004</td>
				<td>Placa Mãe</td>
				<td class="numero">R$ 5.500,00</td>
			</tr>

		</table>

	</body>
</html>
